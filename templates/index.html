<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>Upload new file</h1>
        <form action="" method=post enctype=multipart/form-data>
          <p><input type=file name=file></p>
          <p><input type=submit value=Upload></p>
        </form>
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
    </body>
</html>
